    <meta charset="UTF-8">

    <meta name="keyboards" content="responsivo, landing_page">
    <title>Login</title>

    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.7/css/all.css">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

</head>

<body>

  <form class="login">
              <h1>Cadastro</h1>
    
    <section class="dados">

        <div class="sec">
            <label for="name">Nome:</label><input type="text" name="nome" id="name" placeholder="Nome do usuário">
        </div>

        <div class="sec">
            <label for="email">E-mail:</label><input type="email" name="email" id="email" placeholder="E-mail">
        </div>

    </section>

        <section class="dados">

        <div class="sec">
            <label for="tel">Telefone:</label><input type="tel" name="telefone" id="tel" placeholder="Nº de Telefone">
        </div>

        <div class="sec">
            <label for="data">Nascimento:</label><input type="date" name="data" id="data">
        </div>

    </section>
        <section class="dados">

        <div class="sec">
            <label for="senha">Senha:</label><input type="password" name="senha" id="senha" placeholder="Digite a Senha">
        </div>

        <div class="sec">
            <label for="conf_senha">Confirmar senha:</label><input type="password" name="conf_senha" id="conf_senha" placeholder="Confirme">
        </div>

    </section>
        <section class="dados">

        <div class="sec_1"> 
            <div class="gen">           
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="masc" value="M">
            </div>
            <div class="gen">
                <label for="fem">Femenino</label>
                <input type="radio" name="sexo" id="fem" value="F">
            </div>
        </div>

    </section>

    <button type="button">Cadastrar</button>
